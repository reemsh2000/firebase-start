<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Firebase</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Getting started with firebase</h1>
      <h2>Book Store</h2>

      <div class="form-container">
        <!--  Add book -->
        <form action="" class="add">
          <h3 class="form-title">Add New Book</h3>
          <label for="title">Title </label>
          <input type="text" name="title" required />
          <label for="author">Author</label>
          <input type="text" name="author" required />
          <button>Add new book</button>
        </form>
        <!--  Delete Book -->
        <form action="" class="delete">
          <h3 class="form-title">Delete Book</h3>
          <label for="bookId">Book Id </label>
          <input type="text" name="bookId" required />
          <button>Delete book</button>
        </form>
        <!--  update Book -->
        <form action="" class="update">
          <h3 class="form-title">Update Book</h3>
          <label for="bookId">Book Id </label>
          <input type="text" name="bookId" required />
          <button>Update book</button>
        </form>
        <!--  Signup  -->
        <form action="" class="signup">
          <h3 class="form-title">Sign Up</h3>
          <label for="email">Email </label>
          <input type="email" name="email" required />
          <label for="password">Password </label>
          <input type="password" name="password" required />
          <button>Sign Up</button>
        </form>
        <!--  Login  -->
        <form action="" class="login">
          <h3 class="form-title">Log In</h3>
          <label for="email">Email </label>
          <input type="email" name="email" required />
          <label for="password">Password </label>
          <input type="password" name="password" required />
          <button>Login</button>
        </form>
        <button class="logout">logout</button>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
